server:
  port: 8083

spring:
  application:
    name: config-service
  cloud:
    config:
      import: "optional:configserver:"
      enabled: true
      discovery:
        enabled: true
      server:
        git:
          uri: https://github.com/Gelo777/Config.git
          default-label: main
eureka:
  client:
    service-url:
      defaultZone: ${EUREKASERVER_URI}




management:
  endpoints:
    web:
      exposure:
        include=*:






